<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
</head>

<body class="flex flex-col min-h-screen">
    <nav class="flex bg-blue-500 py-6 px-10 justify-between items-center text-white">
        <div>
            <h1 class="font-bold text-4xl">ระบบสมาชิก</h1>
        </div>
        <div class="flex justify-center gap-7 text-xl">
            <a href="index.html"
                class="opacity-50 hover:opacity-100 transition duration-200 cursor-pointer">หน้าหลัก</a>
            <a href="register.html"
                class="opacity-100 hover:opacity-50 transition duration-200 cursor-pointer">ลงทะเบียน</a>
            <a href="profile.html"
                class="opacity-50 hover:opacity-100 transition duration-200 cursor-pointer">ดูโปรไฟล์</a>
            <a class="opacity-50 hover:opacity-100 transition duration-200 cursor-pointer">แก้ไขข้อมูล</a>
        </div>
    </nav>


    <main class="flex-1 mt-16 mb-16">
        <div class="bg-white max-w-6xl mx-auto rounded-lg shadow-lg" id="container">
            <header class="bg-blue-500 text-white py-4 rounded-t-lg">
                <h1 class="text-start pl-8 font-bold text-3xl">ลงทะเบียน</h1>
            </header>
            <form class="flex py-10 px-8 flex-col gap-4 justify-center text-lg">
                <label for="">รูปภาพโปรไฟล์</label>
                <input type="file" name="profile_image" accept="image/*" required
                    class="file:border-1 file:mr-3 file:p-1 file:rounded-lg">

                <label for="fname">ชื่อ</label>
                <input type="text" name="fname" id="fname" placeholder="ป้อนชื่อของคุณ" required
                    class="border-1 rounded-xl p-2 border-gray-400/40">

                <label for="lname">นามสกุล</label>
                <input type="text" name="lname" id="lname" placeholder="ป้อนนามสกุลของคุณ" required
                    class="border-1 rounded-xl p-2 border-gray-400/40">

                <label for="mail">E-mail</label>
                <input type="email" name="email" id="mail" placeholder="xxxx@gmail.com" required
                    class="border-1 rounded-xl p-2 border-gray-400/40">

                <label for="phone">เบอร์โทร</label>
                <input type="tel" name="phone" id="phone" placeholder="0XXXXXXXXX" required
                    class="border-1 rounded-xl p-2 border-gray-400/40">

                <label for="birthday">วันเกิด</label>
                <input type="date" name="birthday" id="birthday" required
                    class="border-1 rounded-xl p-2 border-gray-400/40">

                <label for="">เพศ</label>
                <select name="gender" class="border-1 rounded-xl p-2 border-gray-400/40">
                    <option value="" disabled selected hidden>เลือกเพศ</option>
                    <option value="man">ชาย</option>
                    <option value="women">หญิง</option>
                    <option value="other">อื่นๆ</option>
                </select>

                <label>ที่อยู่</label>
                <textarea name="address" rows="4" cols="50" placeholder="กรอกที่อยู่" required
                    class="border-1 rounded-xl p-2 border-gray-400/40"></textarea>

                <label for="user_password">รหัสผ่าน</label>
                <input type="password" name="user_password" id="user_password" placeholder="กำหนดรหัสผ่าน" required
                    class="border-1 rounded-xl p-2 border-gray-400/40">

                <label for="user_password">ยืนยันรหัสผ่าน</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="ยืนยันรหัสผ่าน"
                    required class="border-1 rounded-xl p-2 border-gray-400/40">

                <div class="flex flex-row gap-3 justify-end text-xl">
                    <button
                        class="bg-gray-500 py-2 px-3 text-white rounded-lg hover:bg-gray-600 transition duration-200 cursor-pointer">ยกเลิก</button>
                    <button
                        class="bg-sky-500 py-2 px-4 text-white rounded-lg hover:bg-sky-600 transition duration-200 cursor-pointer">ยืนยัน</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="flex justify-center items-center bg-gray-700 py-7">
        <div class="text-white font-xl">
            <p>© 2025 ระบบสมาชิก</p>
        </div>
    </footer>
</body>

</html>
