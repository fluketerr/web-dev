    <title>Home</title>

<body class="flex flex-col min-h-screen">

                class="opacity-50 hover:opacity-100 transition duration-200 cursor-pointer">ลงทะเบียน</a>
            <a href="profile.html"

            <header class="bg-blue-500 text-white py-4 rounded-t-lg">
                <h1 class="text-center font-bold text-2xl md:text-3xl">ยินดีต้อนรับสู่ระบบสมาชิก</h1>
            </header>
            <section class="flex py-10 px-10 pb-20 flex-col gap-4 justify-center  md:flex-row">

                    <p>สมัครสมาชิกเพื่อใช้งานระบบ</p>
                    <a href="register.html"

                <div class="flex-1 rounded-lg py-8 text-center shadow-lg">

                    <p>แก้ไขข้อมูลส่วนตัวของคุณ</p>
                    <button
                        class="bg-sky-500 py-2 px-4 mt-4 text-white text-lg rounded-lg hover:bg-sky-600 transition duration-200 cursor-pointer">
                        แก้ไขข้อมูล
                    </button>
                </div>
            </section>
        </div>

    <footer class="flex justify-center items-center bg-gray-700 py-7">
        <div class="text-white font-xl">
